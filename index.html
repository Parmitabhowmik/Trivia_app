<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Trivia Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player-setup">
    <h1>Two-Player Trivia Game</h1>
    <input type="text" id="player1-name" placeholder="Player 1 Name">
    <input type="text" id="player2-name" placeholder="Player 2 Name">
    <button id="start-game">Start Game</button>
  </div>

  <div id="category-selection" class="hidden">
    <h2>Select a Category</h2>
    <select id="category-list"></select>
    <button id="select-category">Start Category</button>
  </div>

  <div id="question-section" class="hidden">
    <h2 id="current-player"></h2>
    <p id="question-text"></p>
    <div id="answer-options"></div>
    <button id="next-question" class="hidden">Next Question</button>
  </div>

  <div id="results-section" class="hidden">
    <h2>Game Over!</h2>
    <p id="final-scores"></p>
    <h3 id="winner"></h3>
    <button id="restart-game">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
